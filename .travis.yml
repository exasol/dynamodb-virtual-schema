language: java
sudo: required
matrix:
  include:
    - jdk: openjdk11
addons:
  sonarcloud:
    organization: exasol
install:
  - rm -rf "$HOME/.m2/repository/com/exasol/virtual-schema-common-*" #clear cache for our repos since they change quickly
  - travis_retry mvn dependency:resolve
script:
  - mvn clean
    verify sonar:sonar -Dsonar.login=${SONAR_TOKEN} -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml
cache:
  directories:
    - "$HOME/.m2"
